<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ria-zul-jannah-permit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="permit-container">
            <hr>
            <br>
            <img id="barcode" src="https://cdn.ttgtmedia.com/rms/misc/qr_code_barcode.jpg" alt="qr_code">
            <h3 id="name">GHULAM MUHIUDDIN</h3>
            <h4 id="txt">Praying in the Noble Rawdah- Men
                <br />
                <br />
                Registration Number: 101890543
                <br />
                <br />
                Permit Number: 1034567290
            </h4>
            <br>
            <br>
            <br>
            <p id="permit-details-txt">Permit Details</p>
            <br>
            <br>
            <span id="issued-by-txt">Issued By</span>
            <br>
            <h3 id="Name-img-txt">
                <img id="man-icon"
                    src="https://icons-for-free.com/iconfiles/png/512/man+person+profile+user+worker+icon-1320190557331309792.png"
                    alt="human-icon">

                GHULAM MUHIUDDIN
            </h3>
            <br />
            <p id="allowe-to-masjid-txt">Allowed to access Al Masjid an Nabawi in the
                <br /> days
            </p>
            <br>
            <div class="day-date-container">
                <div class="day-container">
                    <span id="day-txt">Day</span>
                    <p id="date-img-txt">
                        <i id="date-icon" class="fa-regular fa-calendar-days"></i>
                        18 Mar 2024
                    </p>
                </div>

                <div class="time-container">
                    <span id="time-txt">Time</span>
                    <p id="time-img-txt">
                        <i id="time-icon" class="fa-regular fa-clock"></i>
                        00:30-00:59
                    </p>
                </div>
            </div>
            <p id="islamic-date-txt">08 Sha`ban,1445</p>
            <br />
            <span id="exit-btn">Exit</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
